<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monaco</title>
</head>
<body>
    <main>
        <header>
            <img class="logo" src="" alt="">
            <div class="header__right">
                <h1 class="title">Monaco</h1>
                <nav>
                    <a href="index.html">Homepage</a>
                    <a href="mexico.html">Mexico</a>
                    <a href="iceland.html">Iceland</a>
                    <a href="monaco.html">Monaco</a>
                </nav>
            </div>
        </header>
        <div class="countryContainer">
            <section class="countryContainer_header">
                <img src="https://www.cruisetradenews.com/wp-content/uploads/2018/10/monaco-3003996_1280.jpg">
                <h2 class="countryContainer__countryName">Monaco</h2>
            </section>
            <section class="countryContainer__details">
                <div class="countryContainer__cities">
                    <article class="cityCard">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Fuerstenhof_zu_Monaco.jpg" alt="Monaco City" class="cityCard__img">
                        <p class="cityCard__name">Monaco City</p>
                    </article>
                    <article class="cityCard">
                        <img src="https://rivierabarcrawltours.com/wp-content/uploads/2020/04/monaco-vs-monte-carlo.pic-1-1.jpg" alt="Monte Carlo" class="cityCard__img">
                        <p class="cityCard__name">Monte Carlo</p>
                    </article>
                    <article class="cityCard">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Monaco_-_Port_en_d%C3%A9cembre.jpg/1024px-Monaco_-_Port_en_d%C3%A9cembre.jpg" alt="La Condamine" class="cityCard__img">
                        <p class="cityCard__name">La Condamine</p>
                    </article>
                </div>
                <div class="countryContainer__info">
                    <div class="countryContainer__landmarks">
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://img.theculturetrip.com/1440x807/smart/wp-content/uploads/2017/03/30457169961_0d4d912856_h.jpg" alt="Monaco Opera House">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Op%C3%A9ra_de_Monte-Carlo">Monaco Opera House</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://img.theculturetrip.com/768x/smart/wp-content/uploads/2017/03/5895051689_daf0450b07_b-1024x680.jpg" alt="Prince's palace">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Prince%27s_Palace_of_Monaco">Prince's Palace</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://img.theculturetrip.com/768x/smart/wp-content/uploads/2017/03/4930037132_cbe33d2071_b-1024x681.jpg" alt="Monte-Carlo Casino">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Monte_Carlo_Casino">Monte-Carlo Casino</a>
                            </p>
                        </article>
                    </div>
                    <div class="countryContainer__citizens">
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="" alt="Georges Vigarello">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Georges_Vigarello">Georges Vigarello</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Louis_Chiron_1931.jpg/245px-Louis_Chiron_1931.jpg" alt="Louis Chiron">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Louis_Chiron">Louis Chiron</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Olivier_Beretta_2012_WEC_Fuji.jpg/250px-Olivier_Beretta_2012_WEC_Fuji.jpg" alt="Olivier Beretta">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Olivier_Beretta">Olivier Beretta</a>
                            </p>
                        </article>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <a href="https://www.google.com">Contact</a>
            <a href="https://github.com/nss-day-cohort-46/hello-world-sparklers">Github</a>
        </footer>
    </main> 
</body>
</html>
